server {
  listen 8080;
  server_name _;

  # The built files from CRA (build) or Vite (dist) should be copied here
  root /usr/share/nginx/html;
  index index.html;

  # Serve the app under /expense
  # Maps /expense/static/js/main.js -> /usr/share/nginx/html/static/js/main.js
  location ^~ /expense/ {
    alias /usr/share/nginx/html/;

    # Try the exact file/folder; if not found, serve index.html for SPA routes
    try_files $uri $uri/ /index.html;
  }

  # If someone hits "/" directly on this service, you can redirect to /expense/
  # (optional; not used when fronted by the LB path routing)
  location = / {
    return 302 /expense/;
  }

  # (Optional) If your frontend calls a backend like /api, you can proxy it here:
  # location /api/ {
  #   proxy_pass https://varavu-selavu-backend-952416556244.us-central1.run.app;
  #   proxy_set_header Host $host;
  #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  #   proxy_set_header X-Forwarded-Proto $scheme;
  # }
}